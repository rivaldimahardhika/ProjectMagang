{% extends "base.html" %}
{% block title %}Deteksi CCTV{% endblock %}
{% block content %}
<style>
  /* Import font Poppins lokal */
  @font-face {
    font-family: 'Poppins';
    src: url('{{ url_for('static', filename="font/Poppins-Regular.ttf") }}') format('truetype');
    font-weight: 400;
    font-style: normal;
  }

  html, body { margin: 0; padding: 0; overflow-x: hidden; }
  .wrapper {
    position: relative;
    width: 100%;
    min-height: 100vh;
    background: url("{{ url_for('static', filename='img/backgroundcctv.png') }}") no-repeat top center;
    background-size: 100% auto;
  }

  /* tombol navigasi */
  .btn { position: absolute; cursor: pointer; transform: translate(-50%, -50%); }
  .btn-cctv { top: 7%; left: 44%; width: 5.5%; }
  .btn-deteksi { top: 6.9%; left: 54%; width: 7%; }
  .btn-dashboard { top: 7%; left: 66.5%; width: 10%; }
  .btn-tentang { top: 7.2%; left: 81.5%; width: 12.5%; }
  .btn-profile { top: 7.1%; left: 95%; width: 5.5%; }

  /* logo */
  .logo-gcs {
    position: absolute;
    top: 0.05%;
    left: 1.45%;
    width: 10%;
    cursor: pointer;
  }

  /* hasil YOLO (monitor) */
  #output {
    position: absolute;
    top: 16%;
    left: 3.5%;
    width: 71.75%;
    height: 79.5%;
    border-radius: 25px;
    background: #000;
    object-fit: contain;
    z-index: 10;
  }

  /* Dropdown kamera */
  .camera-select {
    position: absolute;
    top: 23.5%;
    left: 86.3%;
    width: 18%;
    transform: translate(-50%, -50%);
    background-color: #5b863f;
    color: #FFCE5E;
    border: none;
    border-radius: 5px;
    padding: 0.4em;
    font-size: 1vw;
    cursor: pointer;
    z-index: 50;
    font-family: 'Poppins', sans-serif;
  }
  .camera-select option {
    background-color: #5b863f;
    color: #fff;
    font-family: 'Poppins', sans-serif;
  }

  /* Info Panel */
  .info-panel {
    position: absolute;
    top: 25.5%;
    left: 76.33%;
    width: 18%;
    background: #5b863f;
    border-radius: 10px;
    padding: 12px;
    font-size: 1vw;
    line-height: 1.8em;
    z-index: 50;
    font-family: 'Poppins', sans-serif; /* âœ… pakai Poppins */
  }
  .info-row {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    margin-bottom: 6px;
  }
  .info-row strong {
    color: #FFCE5E;
    font-weight: 600;
    text-align: left;
    padding-right: 4px;
    font-family: 'Poppins', sans-serif;
  }
  .info-row .colon {
    text-align: center;
    width: 10px;
    color: #FFCE5E;
  }
  .info-row span {
    color: #fff;
    text-align: left;
    padding-left: 4px;
    font-family: 'Poppins', sans-serif;
  }

  /* Tombol ON/OFF */
  .btn-on, .btn-off {
    padding: 4px 10px;
    border: none;
    border-radius: 6px;
    font-size: 0.9vw;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
  }
  .btn-on { background-color: #28a745; color: white; }
  .btn-off { background-color: #dc3545; color: white; }

  /* Popup Profile */
  .profile-popup {
    position: absolute;
    width: 220px;
    background: #5b863f;
    border-radius: 20px;
    padding: 15px;
    display: none;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    z-index: 9999;
  }
  .profile-popup h3 {
    margin: 0;
    font-size: 16px;
    font-weight: normal;
    color: #FFCE5E;
    text-align: center;
    font-family: 'Poppins', sans-serif;
  }
  .logout-btn {
    display: block;
    text-align: center;
    text-decoration: none;
    margin-top: 12px;
    width: 100%;
    padding: 8px 0;
    background: #faa003;
    color: #fff;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
  }
  .logout-btn:hover { background: #fa003f; }

  /* hidden video & canvas */
  #video, #canvas { display: none; }
</style>

<div class="wrapper" id="wrapper">
  <!-- LOGO -->
  <a href="{{ url_for('home') }}">
    <img src="{{ url_for('static', filename='img/logo_gcs.png') }}" class="logo-gcs" alt="Logo GCS">
  </a>

  <!-- tombol navigasi -->
  <a href="{{ url_for('monitor') }}"><img src="{{ url_for('static', filename='img/CCTV.png') }}" class="btn btn-cctv"></a>
  <a href="{{ url_for('detect') }}"><img src="{{ url_for('static', filename='img/deteksi.png') }}" class="btn btn-deteksi"></a>
  <a href="{{ url_for('dashboard') }}"><img src="{{ url_for('static', filename='img/dashboard.png') }}" class="btn btn-dashboard"></a>
  <a href="{{ url_for('about') }}"><img src="{{ url_for('static', filename='img/tentang-kami.png') }}" class="btn btn-tentang"></a>

  {% if user %}
    <img src="{{ url_for('static', filename='img/profile.png') }}" class="btn btn-profile" id="profileBtn">
    <div class="profile-popup" id="profilePopup">
      <h3>{{ user.username }}</h3>
      <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
  {% else %}
    <a href="{{ url_for('login') }}"><img src="{{ url_for('static', filename='img/login.png') }}" class="btn btn-profile"></a>
  {% endif %}

  <!-- hasil YOLO -->
  <img id="output" alt="YOLO Output">

  <!-- Pilihan Kamera -->
  <select id="cameraSelect" class="camera-select">
    <option>Loading cameras...</option>
  </select>

  <!-- Info Panel -->
  <div class="info-panel">
    <div class="info-row"><strong>FPS</strong><div class="colon">:</div><span id="fps">0</span></div>
    <div class="info-row"><strong>Waktu (WIB)</strong><div class="colon">:</div><span id="datetime">--/--/----</span></div>
    <div class="info-row"><strong>Count</strong><div class="colon">:</div><span id="count">0</span></div>
    <div class="info-row">
      <strong>Simpan ke DB</strong><div class="colon">:</div>
      <button id="toggleSave" class="btn-on">ON</button>
    </div>
  </div>

  <!-- hidden -->
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="640" height="480"></canvas>
</div>

<!-- background helper -->
<img id="bg-helper" src="{{ url_for('static', filename='img/backgroundcctv.png') }}" style="display:none;">

<script>
  // ==== Semua JS asli dipertahankan ====
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const output = document.getElementById("output");
  const cameraSelect = document.getElementById("cameraSelect");
  const wrapper = document.getElementById("wrapper");

  let currentCCTVId = null;

  const helper = document.getElementById("bg-helper");
  function setWrapperHeight() {
    const aspect = helper.naturalHeight / helper.naturalWidth;
    wrapper.style.height = wrapper.offsetWidth * aspect + "px";
  }
  helper.onload = setWrapperHeight;
  window.addEventListener("resize", setWrapperHeight);

  const profileBtn = document.getElementById("profileBtn");
  const profilePopup = document.getElementById("profilePopup");
  if (profileBtn && profilePopup) {
    profileBtn.addEventListener("click", () => {
      profilePopup.style.display = profilePopup.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("click", (e) => {
      if (!profilePopup.contains(e.target) && e.target !== profileBtn) {
        profilePopup.style.display = "none";
      }
    });
  }

  async function getCameras() {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(d => d.kind === "videoinput");
      cameraSelect.innerHTML = "";
      videoDevices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.deviceId;
        option.text = device.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
      return videoDevices;
    } catch (err) {
      console.error("Gagal dapat kamera:", err);
      return [];
    }
  }

  async function startCamera(deviceId) {
    try {
      const constraints = deviceId ? { video: { deviceId: { exact: deviceId } } } : { video: true };
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
      video.srcObject = stream;
    } catch (err) {
      console.error("Gagal akses kamera:", err);
    }
  }

  async function registerCameraToDB(deviceLabel) {
    const userGudangId = {{ user.gudang[0].id_gudang if user.gudang else "null" }};
    if (!userGudangId || userGudangId === "null") return;

    try {
      const res = await fetch("/register_cctv", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          nama_cctv: deviceLabel,
          id_gudang: userGudangId
        })
      });
      const data = await res.json();
      if (data.id_cctv) currentCCTVId = data.id_cctv;
    } catch (err) {
      console.error("Gagal daftar kamera:", err);
    }
  }

  cameraSelect.addEventListener("change", () => {
    const label = cameraSelect.options[cameraSelect.selectedIndex].text;
    registerCameraToDB(label).then(() => {
      startCamera(cameraSelect.value);
    });
  });

  let lastTime = performance.now();
  async function sendFrame() {
    if (!video || video.readyState < 2) return;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const blob = await new Promise(r => canvas.toBlob(r, "image/jpeg"));
    if (!blob) return;

    const formData = new FormData();
    formData.append("frame", blob, "frame.jpg");

    if (currentCCTVId) formData.append("id_cctv", currentCCTVId);

    try {
      const start = performance.now();
      const response = await fetch("/detect_api", { method: "POST", body: formData });
      const end = performance.now();
      const fps = (1000 / (end - lastTime)).toFixed(1);
      lastTime = end;
      document.getElementById("fps").textContent = fps;

      if (response.ok) {
        const countHeader = response.headers.get("X-Count");
        if (countHeader) document.getElementById("count").textContent = countHeader;

        const blobResp = await response.blob();
        if (blobResp.size > 0) {
          const objectUrl = URL.createObjectURL(blobResp);
          output.src = objectUrl;
          output.onload = () => URL.revokeObjectURL(objectUrl);
        }
      }
    } catch (err) {
      console.error("Fetch error:", err);
    }

    const now = new Date();
    document.getElementById("datetime").textContent = now.toLocaleString("id-ID");
  }

  video.addEventListener("loadeddata", () => {
    setInterval(sendFrame, 700);
  });

  getCameras().then(devs => {
    if (devs.length > 0) {
      cameraSelect.value = devs[0].deviceId;
      const label = cameraSelect.options[cameraSelect.selectedIndex].text;
      registerCameraToDB(label).then(() => startCamera(devs[0].deviceId));
    } else cameraSelect.innerHTML = "<option>No cameras found</option>";
  });

  // Toggle Save ke DB
  let saveToDB = true;
  document.getElementById("toggleSave").addEventListener("click", function() {
    saveToDB = !saveToDB;
    fetch("/toggle_db", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({save: saveToDB})
    }).then(res => res.json())
      .then(data => {
        const btn = document.getElementById("toggleSave");
        if (data.save_to_db) { btn.textContent = "ON"; btn.className = "btn-on"; }
        else { btn.textContent = "OFF"; btn.className = "btn-off"; }
      });
  });
</script>
{% endblock %}
